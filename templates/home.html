<html>
<head>
    <title>Traductor</title>
    <style>
        body {
            background-image: url('ruta-de-la-imagen.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-top: 100px;
        }

        h1 {
            font-size: 40px;
            color: #333;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .translated-text {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Andres esta reloco</h1>
        <form method="POST">
            <input type="text" name="text" placeholder="Introduce el texto aquí" required>
            <select name="language">
                <option value="en">Inglés</option>
                <option value="es">Español</option>
                <option value="fr">Francés</option>
                <option value="de">Alemán</option>
                <!-- Añade aquí más opciones de idioma según tus necesidades -->
            </select>
            <input type="submit" value="Traducir">
        </form>

        {% if translated_text %}
        <div class="translated-text">
            <h2>Texto traducido:</h2>
            <p>{{ translated_text }}</p>
        </div>
        {% endif %}

        {% if lang_detected %}
        <h2>Idioma de entrada detectado:</h2>
        <p>{{ lang_detected }}</p>
        {% endif %}
    </div>
</body>
</html>
